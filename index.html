<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>CardÃ¡pio Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- HEADER -->
<header class="header">
  <div class="header-left">
    <h1 id="store-name">Carregando...</h1>
  </div>

  <div class="header-right">
    <a id="store-phone" href="#" target="_blank">WhatsApp</a>
  </div>
</header>

<!-- PROMOÃ‡ÃƒO (modal Ã© criado via JS) -->

<!-- CATEGORIAS -->
<nav id="categories" class="categories"></nav>

<!-- PRODUTOS -->
<main id="products" class="products"></main>

<!-- BOTÃƒO CARRINHO -->
<button id="btn-cart" class="btn-cart" aria-expanded="false">
  ğŸ›’ Ver pedido
</button>

<!-- CARRINHO -->
<aside id="cart" class="cart hidden" aria-hidden="true"></aside>

<!-- SCRIPT DO APP -->
<script src="app.js"></script>

<!-- SCRIPT AUXILIAR (TOGGLE DO CARRINHO) -->
<script>
  document.addEventListener("DOMContentLoaded", () => {

    const btnCart = document.getElementById("btn-cart");
    const cart = document.getElementById("cart");

    if (btnCart && cart) {
      btnCart.addEventListener("click", () => {
        const isHidden = cart.classList.toggle("hidden");

        btnCart.setAttribute("aria-expanded", String(!isHidden));
        cart.setAttribute("aria-hidden", String(isHidden));
      });
    }

  });
</script>

</body>
</html>
