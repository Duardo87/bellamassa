<body>

  <!-- ================= HEADER ================= -->
  <header class="site-header" role="banner">
    <div class="container" style="display:flex;align-items:center;justify-content:space-between;gap:12px">

      <!-- LOGO / NOME -->

        <!-- Logo carregada automaticamente -->
        <img
          id="store-logo"
          src=""
          alt="Logo da loja"
          style="display:none;max-height:42px;width:auto"
        />

        <!-- Nome fallback -->
        <div>
          <h1 id="store-name" style="margin:0;font-size:20px">
            Bella Massa
          </h1>
          <small style="opacity:.9">
            ğŸ• Visual premium â€¢ Pedidos rÃ¡pidos
          </small>
        </div>
      </div>

      <!-- BOTÃƒO WHATSAPP -->
      <a id="store-phone"
         href="#"
         target="_blank"
         rel="noopener noreferrer"
         class="btn-ghost"
         aria-label="Pedir pelo WhatsApp">
        ğŸ“ Pedir no WhatsApp
      </a>
    </div>
  </header>

  <!-- ================= CATEGORIAS ================= -->
  <nav id="categories"
       class="categories"
       aria-label="Categorias">
    <!-- gerado pelo app.js -->
  </nav>

  <!-- ================= PRODUTOS ================= -->
  <main id="products"
        class="products-grid"
        aria-live="polite">
    <p style="opacity:.6;padding:14px">
      â³ Carregando cardÃ¡pioâ€¦
    </p>
  </main>

  <!-- ================= CARRINHO ================= -->
  <aside id="cart"
         class="cart hidden"
         aria-label="Carrinho"
         aria-hidden="true">
    <!-- ConteÃºdo gerado pelo app.js -->
  </aside>

  <!-- ================= BOTÃƒO FLUTUANTE ================= -->
  <button id="btn-cart"
          class="whats-float"
          type="button"
          aria-controls="cart"
          aria-expanded="false"
          aria-label="Ver pedido">
    ğŸŸ¢ Ver pedido
  </button>

  <!-- ================= APP ================= -->
  <script src="app.js" defer></script>

  <!-- ================= INIT ================= -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {

      // Inicializa o app pÃºblico
      if (window.app && typeof window.app.renderPublic === "function") {
        try {
          window.app.renderPublic();
        } catch (err) {
          console.error("Erro ao iniciar app:", err);
        }
      }

      // Toggle do carrinho
      const btnCart = document.getElementById("btn-cart");
      const cart = document.getElementById("cart");

      if (btnCart && cart) {
        btnCart.addEventListener("click", () => {
          const isHidden = cart.classList.toggle("hidden");
          btnCart.setAttribute("aria-expanded", String(!isHidden));
          cart.setAttribute("aria-hidden", String(isHidden));
        });
      }
    });
  </script>
